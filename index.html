<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="home">
     <div class="design">
     </div>
      <div class="header">
        <h4>Expense Tracker</h4>
        <img src="./expense1.png"  id ="expense" alt="" >
      </div>
       <div class="login">
         <h5>Hey There, Please Enter Your <br><span>Name...</span></h5>
         <div class="form-floating">
          <textarea class="form-control yourName" placeholder="" ></textarea>
          <label for="floatingTextarea">Your Name</label>
         </div>
         <a href="home.html">
          <button id="click" > Click 
         </button>
         </a>
       </div>

      
    </div>





<script>
       document.getElementById("click").addEventListener("click", function (event) {
        let nameInput = document.querySelector(".yourName").value.trim();

        let nameRegex = /^[A-Za-z\s]+$/;

        if (nameInput === "") {
            alert("Please enter your name!");
            event.preventDefault(); 
        } else if (!nameRegex.test(nameInput)) {
            alert("Numbers & special characters are not allowed!");
            event.preventDefault(); 
        } else {
            localStorage.setItem("userName", nameInput); 
        }
    });
</script>
