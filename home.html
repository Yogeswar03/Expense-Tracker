<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="home.css">
  </head>
</head>
  <body>
    <div class="home-pg">
         <div class="header">
          <h4>Expense Tracker</h4>
          <img src="./expense1.png" alt="" width="30px" height="30px">
         </div>

         <div class="input-form">
           <div class="form-floating mb-0 amount">
             <input type="text" class="form-control enter-amount" id="floatingInput" placeholder="enter amount">
             <label for="floatingInput">Amount</label>
           </div>
           <select class="form-select dropdown" aria-label="Default select example">
              <option selected>Transaction type</option>
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>    
           </select>
           <div class="form-floating mb-0 dates">
             <input type="date" class="form-control dateInput" id="floatingInput" placeholder="date">
             <label for="floatingInput">Date</label>
           </div>
           <button class="add" id="addInput" >+</button>
         </div>

         <div class="cards">

         <div class="card credits" >
            <div class="card-body">
              <h5 class="card-title">Credits</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
              <img src="rupee3.png " height="35px" width="35px">
              <span id="totalCredits" class="m-0">0</span></h6>
           </div>
         </div>

         <div class="card debits" >
            <div class="card-body">
              <h5 class="card-title">Debits</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
              <img src="rupee3.png " height="35px" width="35px">
              <span id="totalDebits" class="m-0">0</span>
              </h6>
           </div>
         </div>

         <div class="card balance">
            <div class="card-body">
              <h5 class="card-title">Balance</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">
              <img src="rupee3.png " height="35px" width="35px">
              <span id="totalBalance" class="m-0">0</span></h6>
           </div>
         </div>

         </div>

        
          <table class="transactions-table" id="tran-table">
           
             <tr id="table-header" >
               <th>Amount</th>
               <th>Transaction type</th>
               <th>Date</th>
               <th>Action</th>
             </tr>
            <!---<tr id="rows">
               <td>2000</td>
               <td>credit</td>
               <td>25/02/2025</td>
               <td><button class="delete"><img src="./delete.png" height="30px" width="25px"></button>

             </tr> -->
             
           </table>

            
         <div class="footer">
         </div>

    </div>
    
    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="script.js">
   </body>
</html>
